name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'
      - run: npm ci && npm run build
        working-directory: lab5
        env:
          VITE_HASURA_ADMIN: '${{ secrets.VITE_HASURA_ADMIN5 }}'
          VITE_API_HTTPS_ENDPOINT: '${{ secrets.VITE_API_HTTPS_ENDPOINT5 }}'
          VITE_API_WSS_ENDPOINT: '${{ secrets.VITE_API_WSS_ENDPOINT5 }}'
          VITE_DOMAIN: '${{ secrets.VITE_DOMAIN }}'
          VITE_clientId: '${{ secrets.VITE_clientId }}'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LAB5_78802 }}'
          projectId: lab5-78802
          entryPoint: ./lab5
